<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Search</title>

  <!-- Meta tags for SEO and Social Media -->
  <meta name="description" content="Search the web with Google" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Google Search" />
  <meta property="og:description" content="Search the web with Google" />
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Google_logo.svg/1200px-Google_logo.svg.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://www.google.com" />

  <!-- Twitter Preview -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Google Search" />
  <meta name="twitter:description" content="Search the web with Google" />
  <meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Google_logo.svg/1200px-Google_logo.svg.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      text-align: center;
    }

    .google-search-container {
      text-align: center;
    }

    .google-logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 50%;
      padding: 10px;
      border-radius: 24px;
      border: 1px solid #dcdcdc;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 24px;
      background-color: #f8f8f8;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #f1f1f1;
    }
  </style>

  <script>
    function redirectToGoogle() {
      const query = document.querySelector('.search-bar').value;
      const url = "https://www.google.com/search?q=" + encodeURIComponent(query);
      window.location.href = url;
    }
  </script>
</head>
<body>
  <div class="google-search-container">
    <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Google_logo.svg/1200px-Google_logo.svg.png" alt="Google Logo">
    <input class="search-bar" type="text" placeholder="Search Google" onkeydown="if(event.key === 'Enter') redirectToGoogle()">
    <br>
    <button class="search-button" onclick="redirectToGoogle()">Search</button>
  </div>
</body>
</html>
